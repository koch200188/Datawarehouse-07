<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Data Updates</title>
</head>

<body>
    <nav>
        <h1 style="font-size: 20px;">Weather-Warner</h1>
    </nav>
    <div style="padding: 20px;">
        <p style="font-weight: medium;">Current Warnings:</p>
        <div id="weatherData"></div>
    </div>
    <script>
        const ws = new WebSocket('ws://localhost:3000');
        const weatherDataDiv = document.getElementById('weatherData');

        ws.onopen = () => {
            console.log("WebSocket connection established");
        };
        ws.onmessage = (event) => {
            const data = JSON.parse(event.data);
            console.log(data);
            weatherDataDiv.style.color = "red";
            //     weatherDataDiv.innerHTML = `
            // District: ${data.districtCode} <br>
            // Date: ${data.date} <br>
            // Temperature: ${data.temperature}Â°C <br>
            // Wind: ${data.wind} km/h <br>
            // Rainfall: ${data.rainfall} mm
            weatherDataDiv.innerHTML = `
        <b>Warning: ${data.text}</b>
      `;
        };

        ws.onclose = () => {
            console.log("WebSocket connection closed");
        };

        ws.onerror = (error) => {
            console.error("WebSocket error:", error);
        };
    </script>
</body>

<style>
    * {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        margin: 0px;
        padding: 0px;
        box-sizing: border-box;
    }

    nav {
        padding: 14px;
        color: white;
        text-align: center;
        background: linear-gradient(to right, #8cb4db, #42719e);
    }
</style>

</html>

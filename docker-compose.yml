version: '3.9'

services:

  db:
    build: 
      context: .
      dockerfile: Dockerfile
    restart: always
    shm_size: 128mb
    environment:
      POSTGRES_PASSWORD: Kennwort1
      POSTGRES_USER: admin
      POSTGRES_DB: datawarehouse
    ports:
      - 5432:5432
    volumes:
      - db_data:/var/lib/postgresql/data  # Persist data
      - ./create_db.sql:/docker-entrypoint-initdb.d/schema.sql # Ensure schema is used

  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080

volumes:
  db_data:
